<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Joe's Tamagotchi</title>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Barriecito|DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>My Tamagotchi</h1>
    <div id="stats">
      <div class="stat" id="name">Name:</div>
      <div class="stat" id="age">Age:</div>
      <div class="stat" id="hunger">Hunger:</div>
      <div class="stat" id="fatigue">Fatigue:</div>
      <div class="stat" id="boredom">Boredom:</div>
    </div>

    <button>Make Tamagotchi</button>
  </div>


  <script src="./js/app.js"></script>
</body>
</html>
